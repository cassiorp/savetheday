server:
  port: 8080
spring:
  profiles:
    active: teste

---

spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/savetheday
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      jdbc:
        lob:
          non_contextual_creation: true


---


spring:
  profiles: teste
  datasource:
    url: jdbc:mysql://localhost:3306/salveodia?createDatabaseIfNotExist=true&useSSL=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
    properties:
      jdbc:
        lob:
          non_contextual_creation: true


---

spring:
  profiles: teste_h2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        h2:
          console:
            enabled: true
            path: /console